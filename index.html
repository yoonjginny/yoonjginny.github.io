<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 자기소개</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-circle"></i> 안녕하세요!</h1>
        </header>
        <section id="profile">
            <div class="profile-image">
                <img src="default-profile.png" alt="귀여운 프로필 이미지" width="120">
            </div>
            <div class="profile-info">
                <h2><i class="far fa-id-card"></i> 저는 [이름]입니다.</h2>
                <p><i class="fas fa-briefcase"></i> 저는 [직업 또는 관심사]에 관심이 많습니다.</p>
                <p><i class="fas fa-question-circle"></i> 저에 대해 더 궁금하신가요?</p>
                <button id="greetButton"><i class="far fa-smile"></i> 인사말 변경</button>
                <p id="greetingMessage"><i class="far fa-comment-dots"></i> 만나서 반갑습니다!</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="far fa-envelope"></i></a>
                    </div>
            </div>
        </section>
        <footer>
            <p><i class="far fa-copyright"></i> 2025 [본인 이름]. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
