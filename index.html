<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>안녕하세요!</h1>
        </header>
        <section id="profile">
            <div class="profile-image">
                <img src="default-profile.png" alt="기본 프로필 이미지" width="150">
            </div>
            <div class="profile-info">
                <h2>저는 [이름]입니다.</h2>
                <p>저는 [직업 또는 관심사]에 관심이 많습니다.</p>
                <p>저에 대해 더 궁금하신가요?</p>
                <button id="greetButton">인사말 변경</button>
                <p id="greetingMessage">만나서 반갑습니다!</p>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 [본인 이름]. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
