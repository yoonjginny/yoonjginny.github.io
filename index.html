<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박윤지 자기소개</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal button {
            margin-top: 15px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        /* === 새롭게 추가된 사진 모달 스타일 === */
        .image-modal {
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 11;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .image-modal-close:hover,
        .image-modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="forest.jpeg" alt="프로필 사진">
            </div>
            <div class="profile-info">
                <h1>박윤지</h1>
                <p class="username">@yoonjginny</p>
                <p class="bio">13기 아기사자 박윤지입니다</p>
                <div class="follow-contact">
                    <button id="followButton" class="follow-button">팔로우</button>
                </div>
            </div>
        </header>
        <section class="highlights">
            <h2>하이라이트</h2>
            <div class="highlight-list">
                <div class="highlight-item">
                    <div class="highlight-circle highlight-travel"></div>
                    <span>여행</span>
                </div>
                <div class="highlight-item">
                    <div class="highlight-circle highlight-daily"></div>
                    <span>일상</span>
                </div>
                <div class="highlight-item">
                    <div class="highlight-circle highlight-hobby"></div>
                    <span>취미</span>
                </div>
            </div>
        </section>
        <section class="posts">
            <h2>게시물</h2>
            <div class="post-grid">
                <div class="post-item">
                    <img src="1.jpeg" alt="폭싹 속았수다다">
                </div>
                <div class="post-item">
                    <img src="2.jpeg" alt="2">
                </div>
                <div class="post-item">
                    <img src="3.jpeg" alt="게시물 3">
                </div>
                <div class="post-item">
                    <img src="4.jpeg" alt="게시물 4">
                </div>
                <div class="post-item">
                    <img src="5.jpeg" alt="게시물 5">
                </div>
                <div class="post-item">
                    <img src="6.jpeg" alt="게시물 6">
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 [본인 이름]</p>
        </footer>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <p>반갑습니당 우리 친하게 지내요!</p>
            <button id="closeModal">닫기</button>
        </div>
    </div>
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <img class="image-modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
    <script>

        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

    </script>
</body>
</html>
